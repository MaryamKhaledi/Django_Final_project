{% extends 'base.html' %}
{% block title %} Contact email {% endblock %}
{% block content %}
    <h2 class="mb-4">Contact email</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>subject: {{ form.subject }}</p>
        <p>body: {{ form.body|safe }}</p>
        <p>file: {{ form.file }}</p>
        {#        {{ form.as_p }}#}
        <button type="submit">Send</button>
    </form>
{% endblock %}
