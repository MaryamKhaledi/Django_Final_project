{% extends 'base.html' %}
{% block title %} Show Signatures {% endblock %}
{% block content %}
    <h2 class="mb-4">Show Signatures</h2>
    {% for signature in signatures %}
        {{ signature.title }}
        {% with replies=signature.id %}
            <p>
                <button type="submit"><a href="{% url 'mail_page:deletesignature' replies %}">
                    delete signature</a></button>
            </p>
        {% endwith %}
    {% endfor %}
{% endblock %}
