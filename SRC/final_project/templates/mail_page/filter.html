{% extends 'base.html' %}
{% block title %} Filter {% endblock %}
{% block content %}
    <h2 class="mb-4">Filter</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>sender: {{ form.sender }}</p>
        <p>subject: {{ form.subject }}</p>
        <p>body: {{ form.body|safe }}</p>
        <p>file: {{ form.file }}</p>
        <p>action: {{ form.action }}</p>
        {#        {{ form.as_p }}#}
        <button type="submit">Filter</button>
    </form>
{% endblock %}
