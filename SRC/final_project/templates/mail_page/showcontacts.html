{% extends 'base.html' %}
{% block title %} Show contacts {% endblock %}
{% block content %}
    {% for contact in contacts %}
        {% with replies=contact.id %}

            <a href="{% url 'mail_page:detailcontacts' replies %}">
                <div>
                    <p>{{ contact.name }}</p>
                    <small>{{ contact.email }}</small>
                </div>
            </a>
        {% endwith %}
    {% endfor %}
{% endblock %}
