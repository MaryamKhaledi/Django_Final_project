{% extends 'base.html' %}
{% block title %} Show contacts {% endblock %}
{% block content %}
    {% for contact in contacts %}
        {% with replies=contact.id %}

            <a href="{% url 'mail_page:detailcontacts' replies %}">
                <div>
                    <p>{{ contact.name }}</p>
                    <small>{{ contact.email }}</small>
                </div>
            </a>
        {% endwith %}
    {% endfor %}
    <br><br><br><br>
    <p>Download all contacts in csv format</p>
{#    <button type="submit"><a href="{{ data.document.url }}" download="{{ data.document.url }} "></a>Download</button>#}
    <button type="submit"><a href="{% url 'mail_page:contactscsv' %}">Download</a></button>
{% endblock %}
