<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{#    <link rel="stylesheet" href="/static/authentications/index.css">#}
{#    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">#}
{#    <script src="/static/authentications/index.js"></script>#}
    <title>Home Page</title>
</head>
<body>

{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}

<h3>Welcome to my weblog!</h3>


{% if user.is_authenticated %}
    <h3>Hello {{ first_name }}!</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="{% url 'sinout' %}">SignOut</a></button>
{% else %}
    <button type="submit"><a href="{% url 'register' %}">Register</a></button>
    <br/>
    <br/>
    <button type="submit"><a href="{% url 'login' %}">Login</a></button>
{% endif %}
</body>
</html>
